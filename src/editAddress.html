<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<title>编辑收货地址</title>
	<link rel="stylesheet" type="text/css" href="asset/css/reset.css" />
	<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
	<link rel="stylesheet" type="text/css" href="asset/component/css/address.css"/>
	<link rel="stylesheet" type="text/css" href="asset/css/editAddress.css" />
</head>

<body>
	<div id="app">
		<div class="sec-1">
			<!-- <van-address-edit
                :area-list="areaList"
                show-postal
                show-search-result
                :search-result="searchResult"
                @save="onSave"
                @delete="onDelete"
                @change-detail="onChangeDetail"
              /> -->

			<!-- info 部分 -->
			<div class="item-box item-box1">
				<div class="item2">
					<span class="left-title">
						收货人
					</span>
					<input type="text" placeholder="姓名" v-model="address.name">
				</div>
				<div class="item2">
					<span class="left-title">
						手机号码
					</span>
					<input type="text" placeholder="手机或固话" v-model="address.phone">
				</div>
				<div class="item2">
					<span class="left-title">
						公司名称
					</span>
					<input type="text" placeholder="公司名称" v-model="address.company">
				</div>
				<div class="item2 item3">
					<span class="left-title">
						所在地区
					</span>
					<input type="text" placeholder="地区信息" readonly class="address" v-model="address.address" @click="addressVisible = !addressVisible">
					<img src="asset/images/icon/more.png" class="ad-more">
				</div>
				<div class="item2">
					<span class="left-title">
						详细地址
					</span>
					<textarea rows="2" placeholder="街道门牌信息" v-model="address.detailAddress" @input="getDetaiAddress" @blur="looseBlur"></textarea>
					<div v-show="addressShow" style="background-color:#f2f2f2;overflow-y: scroll;-webkit-overflow-scrolling: touch;height:30vh">
							<div class="result_item" v-for="name in addresslist">
									<div class="test" style="padding:10px 20px" @click="chooseDetailAddress(name)">
											<div  style="font-size:15px">{{name.name}}</div>
											<div style="color:#999">{{name.district}}</div>
									</div>
									<hr class="divider" style="background-color:#e5e5e5" />
							</div>
					</div>
				</div>
				<div class="item2">
					<span class="left-title">
						邮政编码
					</span>
					<input type="text" placeholder="邮政编码" v-model="address.pos">
				</div>
			</div>
		</div>

		<div class="btn-red" @click="save">
			保存
		</div>
		<popup-address :popupvisible="addressVisible" :province="province" v-model="addressList"></popup-address>
		

	</div>
</body>
<script src="static/js/zepto.min.js"></script>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="static/js/vue.min.js"></script>
<script src="asset/js/util.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script src="static/js/province.js"></script>
<script src="asset/js/editAddress.js"></script>
<script src="asset/component/js/address.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.2&key=eb425af91fdcdd675be15dff02af7787"></script>
</html>
