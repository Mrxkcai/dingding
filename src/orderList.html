<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="asset/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="asset/component/css/goodInfo.css"/>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
</head>
<style>
    .layout {
        padding: .3rem;
    }
    .orderBar {
        display: flex;
        justify-content: space-between;
        padding: .2rem .3rem;
    }
    .orderBar text{
        font-size: .28rem;
        color: #333333;
        letter-spacing: 0;
        line-height: .28rem;
    }
    .footer {
        padding: .10rem .30rem .40rem 0;
        text-align: right;
    }
    .orderNone {
        text-align: center;
        padding: .30rem;
    }

    /* category */
    .type {
        font-size: 0.32rem;
        display: inline-block;
        padding: 0 0.1rem;
        text-align: center;
        padding-bottom: .24rem;
    }
    .rotate {
        transform: rotate(180deg);
    }

    .red {
        color: red
    }

    .choose {
        color: #F3654C;
        border-bottom: 2px solid #F3654C;
    }

    .category {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 6.5rem;
    }

    .mu-popover {
        position: fixed;
        background: #fff;
        border-radius: 2px;
        max-height: 100%;
        overflow: visible;
        -webkit-overflow-scrolling: touch;
        /* box-shadow: 0 1px 6px rgba(0, 0, 0, .117647), 0 1px 4px rgba(0, 0, 0, .117647); */
        /* box-shadow: 0px 3px 4px 0px rgba(0, 0, 0, .117647); */
        width: 100%;

        -webkit-transform-origin: center top;
        -ms-transform-origin: center top;
        transform-origin: center top
    }

    .mu-popover-enter-active,
    .mu-popover-leave-active {
        -webkit-transition-duration: .3s;
        transition-duration: .3s;
        -webkit-transition-property: opacity, -webkit-transform;
        transition-property: opacity, -webkit-transform;
        transition-property: opacity, transform;
        transition-property: opacity, transform, -webkit-transform
    }

    .mu-popover-enter,
    .mu-popover-leave-active {
        -webkit-transform: scaleY(0);
        -ms-transform: scaleY(0);
        transform: scaleY(0);
        opacity: 0
    }
    .tag{
        background-color:rgb(196,31,40);
        color:white;
        text-align:center;
        padding:3px;
        display:inline-block;
        margin-bottom:3px;
        margin-top:3px;
        margin-right:0.2rem;
        border-radius: 2px;
    }
    [v-cloak]{
        display: none;
    }
    body{
        border-top: 1px solid #f7f7f7;
    }
</style>
<body>
	<div id="app">
        
	</div>
</body>
<script src="https://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="static/js/zepto.min.js"></script>

<script src="asset/js/util.js"></script>
