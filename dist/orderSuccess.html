<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>下单成功</title>
    <link rel="stylesheet" type="text/css" href="asset/css/reset-8a6bf83bb8.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/success-b0b1d5fed7.css"/>
    <style>
        body{
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
	<div id="app">
		<div class="sec-1">
            <img src="asset/images/icon/succ.png" alt="" class="sure">
            <p class="gx">恭喜你下单成功</p>
            <p class="will">我们将尽快为你配送</p>
		</div>
        <div class="lb">
            <div class="lb-1">
                <div class="yuezu">
                    <div class="gray">
                        <span class="left">总合计</span>
                        <div class="right">
                            ￥<span>{{orderInfo.totalAmount}}</span>
                        </div>
                    </div>
                    <div class="black">
                        <span class="left">月租金</span>
                        <div class="right">
                            ￥<span>{{orderInfo.payAmount/orderInfo.quantity}} /个</span>
                        </div>
                    </div>
                    <div class="gray">
                        <span class="left">租期</span>
                        <div class="right">
                            <span>共{{orderInfo.periodNumber}}个月</span>
                        </div>
                    </div>
                    <div class="gray">
                        <span class="left">商品数量</span>
                        <div class="right">
                            <span>{{orderInfo.quantity}}</span>
                        </div>
                    </div>
                    <div class="gray">
                        <span class="left">
                            月租金将于次月通过支付宝代扣的方式还款
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 按钮 -->
		<div class="btn-box">
            <a href="javascript:;" @click="toOrderDetail">查看订单</a>
            <a href="javascript:;" @click="toHome">返回首页</a>
        </div>
        <!-- 底部 -->
		<div class="footer">
            <img src="asset/images/icon/success.png" alt="">
        </div>
	</div>
</body>
<script src="static/js/zepto.min.js"></script>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="static/js/vue.min.js"></script>
<script src="asset/js/util-56b6c818db.js"></script>
<script src="static/js/date.js"></script>
<script src="asset/js/orderSuccess-dae1098e3b.js"></script>
</html>
