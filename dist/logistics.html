<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 电话类型的数字不变颜色 -->
    <meta name = "format-detection" content = "telephone=no">
    <title>订单跟踪</title>
    <link rel="stylesheet" type="text/css" href="asset/css/reset-8a6bf83bb8.css"/>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
</head>
<style>
.express {
  padding: .34rem .30rem .34rem .30rem;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  margin-bottom:.20rem;
  border-top: 1px solid #f7f7f7;
}
.expressImg {
  width: .80rem;
  height: .80rem;
}
.expressRight {
  display: inline-block;
  margin-left: .20rem;
  font-family: 'PingFangSC-Regular';
  font-size: .28rem;
  color: #222222;
  letter-spacing: 0;
  line-height: .28rem;
  vertical-align: super;
  padding-top:.05rem;
}
.expressTitle {
  color: #666666;
}

.logistic {
  padding:.36rem .40rem .40rem .40rem;
  background:#fff;
  /* width: 100%; */
}
.log {
    background: #fff;
    display: flex;
    font-family: 'PingFangSC-Regular';
    color: #999999;
    letter-spacing: 0;
}
.log .date {
    text-align: right;
    margin-right: .35rem;
    /* padding: 0 .35rem 0 0; */
    font-size: .22rem;
    padding-bottom: .62rem;
    width: 2.1rem;
}
.log .date div {
    /* width: 1.4rem; */
}
.log .message {
    border-left: 1px solid #EEEEEE;
    padding: 0 0 .54rem .34rem;
    position: relative;
    font-size: .26rem;
    line-height: .38rem;
    width: 100%;
}
.log .circle{
    display: block;
    width: .14rem;
    height: .14rem;
    background-color: #EEEEEE;
    border-radius: 50%;
    position: absolute;
    left: -.08rem;
    top: .10rem;
}
.log .active {
    background: #1CCFC9;
    width: .22rem;
    height: .22rem;
    position: absolute;
    left: -.12rem;
    top: .05rem;
}
.log .time {
  margin-bottom: .08rem;
}
[v-cloak] {
        display: none;
    }
</style>
<body>
	<div id="app" v-cloak>
        <div class="express writeBackColor" v-if="!flag">
            <div>
                <img src="asset/images/icon/logistic_icon.png" class="expressImg"/>
                <div class="expressRight">
                <div><span class="expressTitle">物流公司：</span>{{express.expressName}}</div>
                <div style="margin-top:.16rem"><span class="expressTitle">物流单号：</span>{{express.expressCode}}</div>
                </div>
            </div>
        </div>
        <div v-if="logistic && logistic.length" class="logistic">
            <div v-for="(item, index) in logistic">
                <div class="log" :style="{color: !index ? '#666666':''}">
                <div class="date">
                    <div class="time" :style="{'font-size':!index ? '.32rem':'.28rem'}">{{item.time.substring(10, 16)}}</div>
                    <div :style="{'font-size':!index ? '.24rem':'.22rem'}">{{item.time.substring(0, 10)}}</div>
                </div>
                <div class="message">
                    <span class="circle" :class="{active:!index}"></span>
                    <span class="right-message" :style="{'font-size':!index?'.28rem':'.26rem',color:!index?'#222222':''}">{{item.status}}</span>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="static/js/zepto.min.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script src="asset/js/util-f998fedee3.js"></script>
<script src="static/js/date.js"></script>
<script src="asset/js/logistics-6845bad8da.js"></script>
