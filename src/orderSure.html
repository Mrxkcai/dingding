<body>
	<div id="app">

		<div class="sec-1">

		<div class="lb">
            <div class="lb-1">
                <div class="yuezu">
                    <div class="gray">

                    </div>
                    <div class="gray">
                        <span class="l">月租金</span>
                        <div class="r">
                            <span>共12个月</span>
                        </div>
                    </div>
                    <div class="gray">
                        <span class="l">租金付款方式</span>
                        <img src="asset/images/icon/quest.png" alt="" class="quest">
                        <span class="r mian">支付宝免密支付</span>
                    </div>
                </div>
            </div>


            <!-- 总押金 -->

            <div class="lb-1">
                <div class="yuezu">

                        <span class="l">总押金</span>

                    <div>

            </div>

        </div>
        

        <!-- 提交订单 -->
        <div class="submit">
            <div class="agree">
                <van-checkbox v-model="checked"> </van-checkbox>
                <p class="text-word">我已阅读并同意<span @click="jump">《租赁须知协议》</span></p>
            </div>

            <!-- red-btn -->
            
            <div class="tjdd red-btn" v-if="checked" @click="submit">
                    提交订单
            </div>
            <div class="tjdd" v-else>
                    提交订单

		<!--弹窗提示-->
		<van-popup v-model="show">内容</van-popup>
