<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 电话类型的数字不变颜色 -->
    <meta name = "format-detection" content = "telephone=no">
    <title>编辑收货地址</title>
    <link rel="stylesheet" type="text/css" href="asset/css/reset.css"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/vant/lib/vant-css/index.css">
    <link rel="stylesheet" type="text/css" href="asset/css/editAddress.css"/>
    <script src="//g.alicdn.com/ilw/cdnjs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//	如果报错clientWidth 为null，意思是对于null没有clientWidth这个属性，说明document.body这个是null。需写在$(document).ready(function(){})里面
    		var body = document.body.clientWidth;		
        		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    	})
    </script>
</head>
<body>
	<div id="app">
		<div class="sec-1">
                <!-- <van-address-edit
                :area-list="areaList"
                show-postal
                show-search-result
                :search-result="searchResult"
                @save="onSave"
                @delete="onDelete"
                @change-detail="onChangeDetail"
              /> -->
                
            <!-- info 部分 -->
            <div class="item-box item-box1">
                <div class="item2">
                    <span class="left-title">
                            收货人
                    </span>
                   <input type="text" placeholder="" value="" v-model="peo">
                   <p></p>
                </div>
                <div class="item2">
                    <span class="left-title">
                            手机号码
                    </span>
                    <input type="text" placeholder="" value="" v-model="tel">
                    <p></p>
                </div>
                <div class="item2">
                    <span class="left-title">
                            公司名称
                    </span>
                    <input type="text" placeholder="" value="" v-model="com">
                    <p></p>
                </div>
                <div class="item2 item3">
                    <span class="left-title">
                            所在地区
                    </span>
                    <input type="text" placeholder=" " readonly class="address" value="" v-model="add">
                    <img src="asset/images/icon/more.png" alt="" class="ad-more">
                    <p></p>
                </div>
                <div class="item2 item4">
                    <span class="left-title">
                            详细地址
                    </span>
                    <!-- <input type="text" placeholder=" 请在此输入收货人的详细地址"> -->
                    <textarea name="" id="" cols="" rows="" placeholder="" v-model="det"></textarea>
                    <p></p>
                </div>
                <div class="item2">
                    <span class="left-title">
                            邮政编码
                    </span>
                   <input type="text" placeholder="" value="" v-model="pos">
                   <p></p>
                </div>
            </div>



        </div>

        <div class="btn-red" @click="save">
                保存
        </div>


	</div>
</body>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/vant/lib/vant.min.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		//	此处的data返回应该是一个object，vue-cli构建的里面才可返回方法
		data:{
            peo:'谢春花',
            tel:'18888888888',
            com:'杭州淘租公科技有限公司',
            add:'浙江省杭州市西湖区',
            det:'文二路188号',
            pos:'310013'
		},
        methods:{
            save:function(){
                var pto = {
                    peo:vm.peo,
                    tel:vm.tel,
                    com:vm.com,
                    add:vm.add,
                    det:vm.det,
                    pos:vm.pos
                }
                
            }
       
        }
	})
	
</script>
</html>
