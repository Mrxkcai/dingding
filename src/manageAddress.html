<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 电话类型的数字不变颜色 -->
    <meta name = "format-detection" content = "telephone=no">
    <title>管理收货地址</title>
    <link rel="stylesheet" type="text/css" href="asset/css/reset.css"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/vant/lib/vant-css/index.css">
    <link rel="stylesheet" type="text/css" href="asset/css/manageAddress.css"/>
    <script src="//g.alicdn.com/ilw/cdnjs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//	如果报错clientWidth 为null，意思是对于null没有clientWidth这个属性，说明document.body这个是null。需写在$(document).ready(function(){})里面
    		var body = document.body.clientWidth;		
        		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    	})
    </script>
</head>
<body>
	<div id="app">
		<div v-for="item,index in list">
                <div class="sec-1">
                    <p class="name-tel">
                        <span class="l">
                            {{item.name}}
                        </span>
                        <span class="r">
                                {{item.tel}}
                        </span>
                    </p>
                    <p class="detail-address">{{item.address}}</p>
            
                    <div class="checked-all">
                       <div @click="check(index)"><van-checkbox v-model="item.checked"> </van-checkbox></div> 
                        <span class="explain-w">
                            设为默认地址
                        </span>
                        <div class="icon-an">
                            <van-icon name="edit" @click="edit"></van-icon>
                            <van-icon name="delete" @click="dele"></van-icon>   
                        </div>
                    </div>
                </div>
        </div>


         <div class="bottom" @click="addNew">
                新增收货地址
         </div>

	</div>
</body>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/vant/lib/vant.min.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		//	此处的data返回应该是一个object，vue-cli构建的里面才可返回方法
		data:{
			list:[
            {
                id: '1',
                name: '张三',
                tel: '13000000000',
                address: '浙江省杭州市西湖区文三路 138 号东方通信大厦 7 楼 501 室',
                checked:false
            },
            {
                id: '2',
                name: '李四',
                tel: '13100000000',
                address: '浙江省杭州市拱墅区莫干山路 50 号',
                checked:false
            }
            ],
            chosenAddressId:1,
            // checked:true,
		},
        methods:{
            dele:function(){
                console.log(':)')
            },
            edit:function(){
                console.log('(:')
               
            },
            // 选择默认收货地址
            check:function(a){
               
                for(var i = 0; i < vm.list.length;i++){
                    vm.list[i].checked = false;  
                    vm.list[a].checked = true;
                }

                
            },
            addNew:function(){
                
            }
        }
	})
	
</script>
</html>
