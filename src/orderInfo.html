    <script type="text/javascript">
    	$(document).ready(function(){

<body>
	<div id="app">
		<div class="sec-1">

                </span>

                <p></p>
            </div>
            <div class="item2">
                <span class="left-title">

                </span>
                <input type="text" placeholder="请在此输入收货人的手机或固话">
                <p></p>
            </div>
            <div class="item2 item3">
                <span class="left-title">
                        所在地区
                </span>
                <input type="text" placeholder=" 请在此选择省市区" readonly class="address">
                <img src="asset/images/icon/more.png" alt="" class="ad-more">
                <p></p>
            </div>
            <div class="item2 item4">
                <span class="left-title">
                        收货地址
                </span>
                <!-- <input type="text" placeholder=" 请在此输入收货人的详细地址"> -->

            </div>
        </div>
        
        <div class="item-box item-box2">
            <div class="item2">
                <span class="left-title">
                        邀请码（选填）
                </span>
                <input type="text" placeholder="请输入渠道邀请码，有机会获得优惠">
                <p></p>
            </div>
            <div class="item2 item4">
                <span class="left-title">
                        备注（选填）
                </span>
                <textarea name="" id="" cols="" rows="" placeholder="任何您需要让我们额外了解的信息、批注，如：无需电联，直接发货"></textarea>
            </div>
        </div>
    
        <div class="checked-all">
            <van-checkbox v-model="checked"> </van-checkbox>
            <span class="explain-w">
                    我已阅读并同意<span>《租用须知协议》</span>
            </span>
        </div>

        <div class="bottom">
            <span class="all-heji">
                    总合计 : ¥380.00
            </span>
            <span class="all-btn" @click="zf">
                    确认支付
            </span>
        </div>

        
		
		
	</div>
