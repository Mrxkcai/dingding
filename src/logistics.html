<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>淘租公</title>
    <link rel="stylesheet" type="text/css" href="asset/css/reset.css"/>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
</head>
<style>
    
</style>
<body>
	<div id="app">
        <div v-if="logistic && logistic.length" class="logistic">
            <div a:for="{{logistic}}">
                <div class="log" ：style="{color: !index ? '#666666':''}">
                <div class="date">
                    <div class="time" :style="{font-size:index ? '32rpx':'28rpx'}">{{item.time.substring(10, 16)}}</div>
                    <div :style="{font-size:!index ? '24rpx':'22rpx'}">{{item.time.substring(0, 10)}}</div>
                </div>
                <div class="message">
                    <span class="circle {{!index?'active':''}}" :style="{background:!index?activeColor:''}"></span>
                    <span class="right-message" :style="{font-size:!index?'28rpx':'26rpx';color:!index?'#222222':''}">{{item.status}}</span>
                </div>
            </div>
        </div>
	</div>
</body>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="static/js/zepto.min.js"></script>
