<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>用户授权</title>
	<link rel="stylesheet" type="text/css" href="asset/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="asset/css/userAuto.css" />
	<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
</head>

<body>
	<div id="app">
		<!-- 已授权头部 -->
		<div v-show="!isFirstAuto">
			<div class="sec-1">
				<div class="order-status">
					<div>
						<img src="asset/images/icon/shhtg.png" class="status-img status-ju">
						<span class="status-word">
							<!-- {{st}} -->
						</span>
						<p class="congratulation">恭喜你，授权信息已经审核通过；可以前往订单列表页 完成支付</p>
					</div>
				</div>
			</div>
			<div class="sec-2">
				<div class="sec-first">
					<img src="asset/images/icon/free.png" class="free-img">
					<span class="sq-word">
						授权芝麻信用
					</span>
					<p class="sq-explain">首次申请租赁的企业用户，需要完成企业/个人授权，部分信息人 工审核后可以继续租赁
					</p>
				</div>
			</div>
		</div>
		<!-- 未授权头部 -->
		<div class="head-sec" v-show="isFirstAuto"></div>
		
		<!-- 信息填写 -->
		<div class="">
			<div class="tianxie">
				<div class="item-mnue">
					<p class="item-title">统一社会信用代码/注册号</p>
					<input type="text" v-model="userAuto.registerNo">
				</div>
				<div class="item-mnue">
					<p class="item-title">公司名称</p>
					<input type="text" v-model="userAuto.company">
				</div>
				<div class="item-mnue">
					<p class="item-title">真实姓名</p>
					<input type="text" v-model="userAuto.name">
				</div>
				<div class="item-mnue">
					<p class="item-title">身份证号</p>
					<input type="text" v-model="userAuto.idcard">
				</div>
				<div class="item-mnue">
					<p class="item-title">手机号</p>
					<input type="text" v-model="userAuto.phone">
				</div>

				<div class="item-mnue-jt">
					<p class="item-title">上传钉钉指数截图</p>
				</div>
				<div class="img-up">
					<span style="position:relative;display: inline-block">
							<img :src="userAuto.dingIndexImg">
							<input type="file" @change="onFileChange($event)" style="position:absolute;opacity: 0;width: 1.6rem;height: 1.6rem;left:0;top:0">
							<img src="asset/images/icon/failed.png" class="img-close" @click="closeImg(0)">
					</span>
					<img src="asset/images/icon/example_index.png">
				</div>

				<div class="item-mnue-jt">
					<p class="item-title">上传企业委托书</p>
				</div>
				<div class="img-up img-up2">
					<span style="position:relative;display: inline-block">
							<img :src="userAuto.companyDelegateImg">
							<input type="file" @change="onFileChange($event)" style="position:absolute;opacity: 0;width: 1.6rem;height: 1.6rem;left:0;top:0">
							<img src="asset/images/icon/failed.png" class="img-close" @click="closeImg(1)">
					</span>
					<img src="asset/images/icon/example_trust.png" alt="">
				</div>


				<div class="now-lj" v-show="isFirstAuto">
					<div class="bow-btn" @click="saveUserAuto">
						立即授权
					</div>
				</div>


				<div v-show="!isFirstAuto">
					<div class="kf">
						<div class="seePower">重新提交</div>
						<div>联系客服</div>
					</div>
					<!-- 审核成功 -->
					<div class="now-lj">
						<div class="bow-btn">
							完成订单支付
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</body>
<script src="static/js/zepto.min.js"></script>
<script src="asset/js/util.js"></script>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="static/js/vue.min.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script src="asset/js/userAuto.js"></script>
</html>
