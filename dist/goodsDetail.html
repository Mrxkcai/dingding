<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>淘租公</title>
    <link rel="stylesheet" type="text/css" href="asset/css/reset-7727e4c779.css"/>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
</head>
<style>
    .title {
        font-family: 'PingFangSC-Regular';
        font-size: .32rem;
        color: #333333;
        text-align: left;
        line-height: .44rem;
        margin-bottom: .12rem;
    }
    .tip {
        font-size: .20rem;
        color: #ffffff;
        background: #FF6262;
        text-align: center;
        /* line-height: 20rpx; */
        width: 1.15rem;
        padding: .05rem 0;
        margin-bottom: .31rem;
    }
    .content {
        padding:.44rem .30rem .28rem .30rem;
        text-align: left;
    }
    .borderBottom {
        border-bottom: 1px solid #dddddd;
    }
    .priceTitle {
        /* font-family: 'PingFangSC-Regular'; */
        font-size: .32rem;
        color: #F3654C;
        line-height: .32rem;
    }

    .tab {
        font-family: 'PingFangSC-Regular';
        font-size: .28rem;
        color: #878787;
        text-align: left;
        display: flex;
        justify-content: space-around;
        margin-top:.20rem;
    }
    .tab span {
        padding: .28rem 0 .16rem 0;
    }
    .tabActive {
        border-bottom: .04rem solid #F3654C;
        color: #F3654C;
    }
    .unit {
        font-family: 'PingFangSC-Semibold';
        font-size: .24rem;
        margin-left:.20rem;
    }
</style>
<body>
	<div id="app">
        <div>
            
            <mt-swipe :auto="4000" style="height:7.5rem">
                <mt-swipe-item v-for="(item, index) in goodsDetail.productImages">
                    <img class="full-width" :src="item.imagePath" style="will-change: transform;">
                </mt-swipe-item>
            </mt-swipe>



            <div class="content borderBottom writeBackColor">
                <div class="title">{{goodsDetail.name}}</div>
                <div class="tip">租完送机</div>
                <div class="priceTitle">月租金<span class="unit">￥</span><span class="largestFont" style="margin-right:.2rem">{{goodsDetail.productPrice}}</span>起</div>
                <div class="gray regular smallFont" style="margin-top:.32rem">官网售价<span class="smallerFont black" style="margin-left:.2rem">￥</span><span class="black mediumFont">{{goodsDetail.productDeposit}}</span></div>
            </div>


            <div class="tab writeBackColor">
                <span @click="tabTap(0)" :class="{'tabActive':tabActive==0}">商品介绍</span>
                <span @click="tabTap(1)" :class="{'tabActive':tabActive==1}">规格参数</span>
                <span @click="tabTap(2)" :class="{'tabActive':tabActive==2}">售后说明</span>
            </div>
            <div>
                <div v-for="item in goodsDetail.productDescEntity.contentlist" v-show="tabActive == 0" :key="item">
                    <image :src="item" class="full-width"/>
                </div>
                <div v-for="item in goodsDetail.productDescEntity.specificationslist" v-show="tabActive == 1" :key="item">
                    <image :src="item" class="full-width" />
                </div>
                <div v-for="item in goodsDetail.productDescEntity.afterSalesInstructionslist" v-show="tabActive == 2" :key="item">
                    <image :src="item" class="full-width" />
                </div>
            </div>
        </div>
	</div>
</body>
<script src="static/js/zepto.min.js"></script>
<script src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<!-- <script src="static/js/polyfill.js"></script> -->
<script src="static/js/vue.min.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script src="asset/js/goodsDetail-11ee2e7064.js"></script>
</html>
