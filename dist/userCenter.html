<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>个人中心</title>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <link rel="stylesheet" type="text/css" href="asset/css/reset-c55a05dcbf.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/userCenter-44bd5bcfd0.css"/>
    <style>
      [v-cloak]{
        display: none;
      }
    </style>
</head>
<body>
	<div id="app" v-cloak>
      <div class="nav">
        <div class="nav-top">
             <img :src="user.avatar" class="img1">
        </div>
        <div class="nav-bottom">
           <div class="nav-momo">{{user.name}}</div>
           <div class="nav-telephone">{{user.companyName}}</div>
        </div>  
      </div>
      <div class="main">
        <div class="main-top" @click="toOrderList(-1)">
          <div class="myOrder">企业订单</div>
          <div class="allOrder">
              <a href="javascript:void(0)" class="a1">
                <img src="asset/images/icon/jiantou.png" class="img2">
              </a>
          </div> 
        </div>
        <div class="main-bottom">
          <div class="main-bottom1" >
          	<!--取消自动播放，设置indicators-->
              <mt-swipe :auto="0" :show-indicators="true">
                <mt-swipe-item>
                  <div class="main-list" v-for="item in navList">
                    <img :src="item.url" class="img3" @click="toOrderList(item.status)">
                    <div class="wenzi">{{item.navTitle}}</div> 
                  </div>
                  
                </mt-swipe-item>
                <mt-swipe-item>
                  <div class="main-list1" v-for="item in navList2">
                      <img :src="item.url" class="img3" @click="toOrderList(item.status)">
                      <div class="wenzi">{{item.navTitle}}</div> 
                  </div>  
                  
                </mt-swipe-item>
              </mt-swipe>
          </div>
        </div>
      </div>
      <div class="main1">
          <ul>
            <!-- <li>
              <div class="li-div">
                <img src="asset/images/icon/bill.png" class="img4">
              </div>
              <span class="wenzi1" @click="toBillOrder()">企业账单</span>
            </li> -->
            <li @click="toUserAuth()">
              <div class="li-div">
                <img src="asset/images/icon/auth.png" class="img4">
              </div>
              <span class="wenzi1" >企业授权</span>
            </li>
            <li @click="toManageAddress()">
              <div class="li-div">
                <img src="asset/images/icon/mapDing.png" class="img4">
              </div>
              <a  class="wenzi1" >地址管理</a>
            </li>
            <li @click="toAbout()">
              <div class="li-div">
                <img src="asset/images/icon/about.png" class="img4">
              </div>
              <span class="wenzi1">关于我们</span>
            </li>
          </ul>
      </div> 
      <mt-tabbar fixed="true" style="background:#fff">
        <a style="width:50%" @click="toHome()">
          <mt-tab-item id="tab4">
            <img slot="icon" src="asset/images/icon/lease.png"> 
            租赁
          </mt-tab-item>
        </a>
        <a style="width:50%">
          <mt-tab-item id="tab3" style="color:#F3654C">
            <img slot="icon" src="asset/images/icon/user_center_in.png" > 
            我的
          </mt-tab-item>
        </a>
      </mt-tabbar>
	</div>
</body> 
<script src="https://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script src="static/js/zepto.min.js"></script>
<script src="static/js/vue.min.js"></script>
<script src="asset/js/util-6a433f83ed.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script src="asset/js/userCenter-5ac99daefb.js"></script>
</html>
